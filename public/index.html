<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The One Crawling Solution - Expert in web scraping and data extraction services."
    />
    <meta name="author" content="The One Crawling Solution" />
    <meta
      name="keywords"
      content="web scraping, data extraction, crawling, data mining"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://theonecrawlingsolution.com" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />

    <title>The One Crawling Solution</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/themify-icons/0.1.2/css/themify-icons.css"
    />

    <!-- Additional CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="The One Crawling Solution" />
    <meta
      property="og:description"
      content="Expert in web scraping and data extraction services."
    />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The One Crawling Solution" />
    <meta
      name="twitter:description"
      content="Expert in web scraping and data extraction services."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/images/og-image.jpg" />

    <!-- Structured Data (JSON-LD for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "The One Crawling Solution",
        "url": "https://theonecrawlingsolution.com",
        "logo": "https://yourwebsite.com/images/logo.png",
        "sameAs": [
          "https://www.facebook.com/theonecrawlingsolution",
          "https://twitter.com/theonecrawlingsolution",
          "https://www.linkedin.com/in/theonecrawlingsolution/"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-96645-08201",
          "contactType": "Customer Support"
        }
      }
    </script>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Root div for React (or other front-end frameworks) -->
    <div id="root"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Additional JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.counterup/1.0/jquery.counterup.min.js"></script>

    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"
      async
      defer
    ></script>

    <!-- Custom Scripts -->
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
